{% extends "base.html" %}
{% load excel %}
{% block head %}
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    {% css document %}
{% endblock head %}

{% block content %}
<table class="pure-table-bordered">
    {% for cell in cells %}
        {% if cell.first_cell %}<tr>{% endif %}
        <td  {{ cell.attributes }} class="{{ cell.class_tags }}">
            {{ cell.value }}
        </td>
        {% if cell.last_cell %}</tr>{% endif %}
    {% endfor %}
</table>
{% endblock content %}
