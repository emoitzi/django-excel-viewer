{% extends "base.html" %}
{% load excel %}
{% block head %}
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    {% css document %}
{% endblock head %}

{% block content %}
<table class="pure-table-bordered">
    {% for row in document.row_set.all %}
        <tr>
            {% for cell in row.cell_set.all %}
                <td  {{ cell.attributes }} class="{{ cell.class_tags }}">
                    {{ cell.value }}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock content %}
