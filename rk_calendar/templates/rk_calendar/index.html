{% load cells %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    {% color_css work_sheet %}
</head>
<body>

<table class="pure-table-bordered">
    {% for row in rows %}
        <tr>
            {% for cell in row %}
                {% if not cell.coordinate in skip_list %}
                    <td {% attribute start_cells cell %} {% cell_class cell %}>
                        {{ cell.value }}
                    </td>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
</table>

</body>
</html>
